<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to PRESENTA json</title>
    <script src="../dist/md2pjson.min.js"></script>
</head>
<body>
    <script>
        fetch('test.md')
            .then(res => res.text())
            .then(res => {

                //md2pjson.setting.sceneSeparator = '$$'

                let json = md2pjson.parse(res)
                console.log(json)

                console.log(md2pjson.findIndex(res, 2))
                console.log(md2pjson.findIndex(res, 6))
                console.log(md2pjson.findIndex(res, 22))
                console.log(md2pjson.findIndex(res, 30))

                console.log(md2pjson.findRange(res, 0))
                console.log(md2pjson.findRange(res, 1))
                console.log(md2pjson.findRange(res, 2))
            })
    </script>
</body>
</html>
